name: Auto Assign to Project(s)

on:
  issues:
    types: [opened, labeled]
  pull_request_target:
    branches: ["main"]
    types: [opened, labeled]
  issue_comment:
    types: [created]
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  assign_one_project:
    runs-on: ubuntu-latest
    name: Assign to One Project
    steps:
    - name: Assign NEW pull requests to project 1
      uses: srggrs/assign-one-project-github-action@1.2.1
      if: github.event.action == 'opened' && github.event_name == 'pull_request'
      with:
        project: 'https://github.com/OkGoTeam/TestRepo/projects/1'

    - name: Assign issues and pull requests with `bug` label to project 2
      uses: srggrs/assign-one-project-github-action@1.2.1
      if: |
        contains(github.event.issue.labels.*.name, 'bug') ||
        contains(github.event.pull_request.labels.*.name, 'bug')
      with:
        project: 'https://github.com/OkGoTeam/TestRepo/projects/2'
        column_name: 'Labeled'
